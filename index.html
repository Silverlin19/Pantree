<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantree</title>    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">



</head>
<body style="  background-image: url(./assets/images/PantreeImage.png)">
  <header class="subnav-hero-section">
    <img class="logo" src="./assets/images/pantree.png" alt="Pantree company logo depicting a tree with various kitchen items">
    <h1 class="subnav-hero-headline"> Pantree<sub><small>.com</small></sub></h1>
    <ul class="subnav-hero-subnav">
      <li><a href="#">Let's get drinking</a></li>
      <li><a href="#" class="is-active">Let's gert cooking!</a></li>
      <li><a target="_blank" href="https://zurb.com/responsive">About us</a></li>
    </ul>
  </header>
  
  <div class="bImage">
    <div class="translucent-form-overlay">
        <form >
          <h3>Search for Properties</h3>
          <div class="row columns">
            <label>Keyword
              <input type="text" name="keyword" placeholder="Any">
            </label>
          </div>
          <div class="row columns">
            <label>Property Status
              <select name="status" type="text">
                <option>Any</option>
                <option value="rent">Rent</option>
                <option value="buy">Buy</option>
              </select>
            </label>
          </div>
          <div class="row columns">
            <label>Property Type
              <select name="status" type="text">
                <option>Any</option>
                <option value="office">Office</option>
                <option value="building">Building</option>
              </select>
            </label>
          </div>
          <div class="row columns">
            <label>Location
              <input type="text" name="location" placeholder="Any">
            </label>
          </div>
          <div class="row">
            <label class="columns small-12">Price</label>
            <div class="columns small-6">
              <input type="number" min="0" name="min" placeholder="Min">
            </div>
            <div class="columns small-6">
              <input type="number" min="0" name="max" placeholder="Max">
            </div>
          </div>
          <button type="button" class="primary button expanded search-button">
            Search
          </button>
       </form>
      </div>
    </div>
      
      
    <footer id="footer" class="subnav-hero-section"></footer>
    

    <script src="./assets/js/script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

</body>
</html>
